<div class="container">
    <form action="" class="col-6 mx-auto">
        <h2>Sign Up</h2>
        <input #fname="ngModel" class="form-control my-2" type="text" id="fname" name="firstname" [(ngModel)]="firstname" placeholder="First Name" required
        [class.is-invalid]="fname.invalid && fname.dirty">
        <div *ngIf="fname.invalid && fname.dirty" class="text-danger">
            this field is required
        </div>

        <input type="text" #lname ='ngModel' class="form-control my-2" name="lastname" [(ngModel)]="lastname" placeholder="Last Name" required [class.is-invalid]="lname.invalid && lname.dirty">
        <div *ngIf="lname.invalid && lname.dirty" class="text-danger">
            this field is required
        </div>

        <input type="text" class="form-control my-2" name="email" [(ngModel)]="email" placeholder="Email" required>

        <input type="number" #age = 'ngModel' class="form-control my-2" name="age" [(ngModel)]="age" placeholder="Age" required min="18"
        [class.is-invalid]="age.invalid && age.dirty">
        <div *ngIf="age.invalid" class="text-danger">
           <small *ngIf="age.hasError('min')">mininum age is 18</small>
           <small *ngIf="age.hasError('required')">field required</small>
        </div>

        <select name="accountType" id="" class="form-select my-2" [(ngModel)]="accType" required placeholder="select accountType">
            <option value="savings" >Savings</option>
            <option value="current">Current</option>
            <option value="fixed">Fixed</option>
        </select>


        <input type="text" class="form-control my-2" name="password" [(ngModel)]="password" placeholder="Password" required>
        <input type="Submit" class="form-control my-2 btn btn-primary" value="submit" (click)="signUp()">
    </form>
</div>
